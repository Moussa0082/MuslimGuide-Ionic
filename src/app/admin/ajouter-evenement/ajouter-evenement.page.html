<div class="container"> 

  <form [formGroup]="addevenForm" (ngSubmit)="onSubmit()">

  <!-- le titre de notre page  -->
    <div class="title">
      <h2>Ajouter un évenement</h2>
    </div>

      <!-- Mon container de cadre blanc  -->
      <div class="cadre_blanc_container">
        <!-- mon cadre blanc  -->
        <div class="cadre_blanc">

          <!-- Le Debut de mon input container  -->
          <div class="container_input">

            <!-- Le global de mon input  -->
            <div class="date_global">
  
              <!-- mon premier input  -->
              <div class="date_content">
                <label for="nom" class="mon_label"> Type </label>
                <br> <!-- Juste un espace -->
                <input type="text" class="mon_input" placeholder="Quel type d'évenement ?" formControlName='type' id="type" name="type" required>
              </div>

              
              <!-- mon deuxième input  -->
              <div class="date_content">
                <label for="lieu" class="mon_label"> Lieu </label>
                <br> <!-- Juste un espace -->
                <input type="text" class="mon_input" placeholder="Où se tiendra t-il ?" formControlName='lieu' id="lieu" name="lieu" required>
              </div>
  
              <!-- mon troixième input  -->
              <div class="date_content">
                <label for="date" class="mon_label"> Date </label>
                <br> <!-- Juste un espace -->
                <input type="date" class="mon_input" placeholder="Quel jour ?" formControlName='date' id="type" name="type" required>
              </div>

              
              <!-- mon quatrième input  -->
              <div class="date_content">
                <label for="heure" class="mon_label"> Heure </label>
                <br> <!-- Juste un espace -->
                <input type="time" class="mon_input" formControlName='heure' id="heure" name="heure" required>
              </div>
              
              <!-- mon cinquième input  -->
              <div class="date_content">
                <label for="description" class="mon_label"> Description </label>
                <br> <!-- Juste un espace -->
                <textarea class="mon_input_description" placeholder="Décrivez l'évenement...." formControlName='description' id="description" name="description" required></textarea>
              </div>
              
              <div class="buttonIonic">
                <button type="submit" class="btn_ajouter" ajoutEven.valid value="Ajouter" >Ajouter</button>
              </div>

            </div>

          </div>
          <!-- La Fin de mon input container  -->

        </div>

      </div>
