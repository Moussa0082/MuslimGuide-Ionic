
<body>

  <h2>Ajouter un évenement</h2>
  <div class="container">

      <form [formGroup]="addevenForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="nom">Type :</label>
              <input type="text" id="type" name="type" placeholder="Quel type d'évenement ?"  formControlName = 'type'>
          </div><br>

          <div class="form-group">
            <label for="nom">Lieu :</label>
            <input type="text" id="type" name="type" placeholder="Où se tiendra t-il ?"  formControlName = 'lieu'>
        </div><br>

          <div class="form-group">
            <label for="nom">Date :</label>
            <input type="date" id="date" name="nom" placeholder="Quel jour ?" formControlName = 'date' required>
        </div><br>

        <div class="form-group">
          <label for="heure">Heure:</label>
          <input type="text" id="heure" name="heure" formControlName = 'heure' required>
      </div><br>

          <div class="form-group">
              <label for="description">Description :</label>
              <textarea  id="description"  name="description" placeholder="Décrivez l'évenement" formControlName = 'description' required></textarea>
          </div>

          <button type="submit" ajoutEven.valid>Ajouter</button>
      </form>
  </div>
  <!-- <img src="../../../assets/image/mosquee.jpg" alt="">  -->
</body>

 <!-- :::::::::::::::::::::::::poppup de formulaire d'ajout-evenement:::::::::::::::::::::::::::: -->

 <ion-modal #modal trigger="open-modal" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
  <ng-template>
    <ion-content>
      <div class="poppup">
        <h1>Ajouter</h1>
        <div class="formlairePoppup">
          <form [formGroup]="ajoutEvenement" >

            <div class="ion">
              <div>
                <ion-label label-placement="floating">Type d'evénement</ion-label>
                <ion-input style="padding-left: 15px!important;" type="text" name="nom" formControlName="nom"
                  fill="outline" placeholder="Enter Nom ici"></ion-input>
              </div>
              <div>
                <ion-label label-placement="floating">Entre Date Evenement</ion-label>
                <ion-input style="padding-left: 15px!important;" type="date" name="date" formControlName="date"
                  fill="outline" placeholder="date"></ion-input>
              </div>
              <div>
                <ion-label label-placement="floating">Entre heure</ion-label>
                <ion-input style="padding-left: 15px!important;" type="time" name="nom" formControlName="nom"
                  fill="outline" placeholder="...:..."></ion-input>
              </div>
              <div>
                <ion-label label-placement="floating">Entre un Lieu</ion-label>
                <ion-input style="padding-left: 15px!important;" type="text" name="nom" formControlName="nom"
                  fill="outline" placeholder="Enter Lien ici"></ion-input>
              </div>

              <div>
                <ion-label label-placement="stacked">Faire un Description</ion-label>
                <ion-input style="padding-left: 15px!important;" type="number" name="frequence"
                  formControlName="frequence" fill="outline" placeholder="Enter la Frequence ici"></ion-input>
              </div>
            </div>

            <div class="buttonIonic">
               <button id="open" type="button"(onclick)="onSubmit()">Enregistrer</button>
               <button id="close" (click)="modal.dismiss()">Fermer</button>
              <!-- <ion-button id="open" type="submit" ajout evenement.valid>Enregistrer</ion-button>
              <ion-button idid="close"  (click)="modal.dismiss()">Fermer</ion-button> -->
            </div>

          </form>
        </div>
      </div>

    </ion-content>
  </ng-template>
</ion-modal>
