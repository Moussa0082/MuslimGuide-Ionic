<div class="container"> 

  <form [formGroup]="addevenForm" (ngSubmit)="onSubmit()">

  <!-- le titre de notre page  -->
    <div class="title">
      <h2>Ajouter un évenement</h2>
    </div>

      <!-- Mon container de cadre blanc  -->
      <div class="cadre_blanc_container">
        <!-- mon cadre blanc  -->
        <div class="cadre_blanc">

          <!-- Le Debut de mon input container  -->
          <div class="container_input">

            <!-- Le global de mon input  -->
            <div class="date_global">
  
              <!-- mon premier input  -->
              <div class="date_content">
                <label for="nom" class="mon_label"> Type </label>
                <br> <!-- Juste un espace -->
                <input type="text" class="mon_input" placeholder="Quel type d'évenement ?" formControlName='type' id="type" name="type" required>
              </div>

              
              <!-- mon deuxième input  -->
              <div class="date_content">
                <label for="lieu" class="mon_label"> Lieu </label>
                <br> <!-- Juste un espace -->
                <input type="text" class="mon_input" placeholder="Où se tiendra t-il ?" formControlName='lieu' id="lieu" name="lieu" required>
              </div>
  
              <!-- mon troixième input  -->
              <div class="date_content">
                <label for="date" class="mon_label"> Date </label>
                <br> <!-- Juste un espace -->
                <input type="date" class="mon_input" placeholder="Quel jour ?" formControlName='date' id="type" name="type" required>
              </div>

              
              <!-- mon quatrième input  -->
              <div class="date_content">
                <label for="heure" class="mon_label"> Heure </label>
                <br> <!-- Juste un espace -->
                <input type="time" class="mon_input" formControlName='heure' id="heure" name="heure" required>
              </div>
              
              <!-- mon cinquième input  -->
              <div class="date_content">
                <label for="description" class="mon_label"> Description </label>
                <br> <!-- Juste un espace -->
                <textarea class="mon_input_description" placeholder="Décrivez l'évenement...." formControlName='description' id="description" name="description" required></textarea>
              </div>
              
              <div class="buttonIonic">
                <button type="submit" class="btn_ajouter" ajoutEven.valid value="Ajouter" >Ajouter</button>
              </div>

            </div>

          </div>
          <!-- La Fin de mon input container  -->

        </div>

      </div>

 <!-- :::::::::::::::::::::::::poppup de formulaire d'ajout-evenement:::::::::::::::::::::::::::: -->

 <ion-modal #modal trigger="open-modal" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
  <ng-template>
    <ion-content>
      <div class="poppup">
        <h1>Ajouter</h1>
        <div class="formlairePoppup">
          <form [formGroup]="ajoutEvenement" >

            <div class="ion">
              <div>
                <ion-label label-placement="floating">Type d'evénement</ion-label>
                <ion-input style="padding-left: 15px!important;" type="text" name="nom" formControlName="nom"
                  fill="outline" placeholder="Enter Nom ici"></ion-input>
              </div>
              <div>
                <ion-label label-placement="floating">Entre Date Evenement</ion-label>
                <ion-input style="padding-left: 15px!important;" type="date" name="date" formControlName="date"
                  fill="outline" placeholder="date"></ion-input>
              </div>
              <div>
                <ion-label label-placement="floating">Entre heure</ion-label>
                <ion-input style="padding-left: 15px!important;" type="time" name="nom" formControlName="nom"
                  fill="outline" placeholder="...:..."></ion-input>
              </div>
              <div>
                <ion-label label-placement="floating">Entre un Lieu</ion-label>
                <ion-input style="padding-left: 15px!important;" type="text" name="nom" formControlName="nom"
                  fill="outline" placeholder="Enter Lien ici"></ion-input>
              </div>

              <div>
                <ion-label label-placement="stacked">Faire un Description</ion-label>
                <ion-input style="padding-left: 15px!important;" type="number" name="frequence"
                  formControlName="frequence" fill="outline" placeholder="Enter la Frequence ici"></ion-input>
              </div>
            </div>

            <div class="buttonIonic">
               <button id="open" type="button"(onclick)="onSubmit()">Enregistrer</button>
               <button id="close" (click)="modal.dismiss()">Fermer</button>
              <!-- <ion-button id="open" type="submit" ajout evenement.valid>Enregistrer</ion-button>
              <ion-button idid="close"  (click)="modal.dismiss()">Fermer</ion-button> -->
            </div>

          </form>
        </div>
      </div>

    </ion-content>
  </ng-template>
</ion-modal>
