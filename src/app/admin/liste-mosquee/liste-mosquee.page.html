  <h2 class="titre"> Liste des mosquées</h2> <!---titre-->

  <div class="div_ajouter_search">

    <div class="btn_container">
      <button id="open-modal" expand="block" class="btn_ajout">
        Ajouter
      </button>
    </div>

    <!-- Debut Pour les recherche bare search_container  -->
    <div class="search_container">
      <div class="recherche_bare">
        <input type="search" name="search" placeholder="Recherche">
        <!-- mon icon de recherche  -->
        <i class="ri-search-line icon_search"></i>
      </div>
    </div>
    <!-- Fin Pour les recherche bare search_container  -->

  </div>

  <div class="container_evenement">

    <div class="local_page">

      <div class="page_information_sy">
        <i id="icon-location_sy" class="fa-solid fa-location-dot"></i>
        <p class="lieu_sy"> {{ mosque.adresse }} </p>
      </div>

      <div class="page_information_sy">
        <i id="icon-location_sy" class="fa-regular fa-user"></i>
        <p class="lieu_sy changement_sy"> {{ mosque.nom }} </p>
      </div>
      
    </div>

    <!-- ============== -->
    <div class="action_page"><!--different action icon-->
      <i (click)="modifierMosquee(i)" class="fa-regular fa-pen-to-square icon_put"></i>

  <ion-modal #modal trigger="open-modal" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
    <ng-template>
      <ion-content>
        <div class="poppup" style="padding-top: 25px;">
          <h1>Ajout Mosquées</h1>
          <div class="formlairePoppup">
            <form [formGroup]="createMosqueeForm" >
              <div class="contourt">

                <div class="block">

                  <div class="bloc_content">

                    <div class="bloc1">

                      <div class="ioninput">
                        <label class="inputLabel">Nom :</label>
                        <br>
                        <input class="custom_input" placeholder="Votre nom..." type="text" formControlName="nom">
                      </div>
  
                      <div class="ioninput">
                        <label class="inputLabel">Adresse :</label>
                        <br>
                        <input class="custom_input" type="text" placeholder="Votre adresse..." formControlName="adresse">
                      </div>

                    </div>

                  </div>

                  <!-- ================================= LA DIFFERENCE  -->
                  
                  <!-- bloc container  -->

                        <br>
                        <input class="custom_input" placeholder="Nom Imam ..." type="text" formControlName="Imam">
                      </div>
  
                      <div class="ioninput">
                        <label class="inputLabel">longitude :</label>
                        <br>
                        <input class="custom_input" type="number" placeholder="Votre longitude..." formControlName="longitude">
                      </div>

                    </div>

                  </div>

                  <!-- bloc container  -->

                        <br>

                  </div>

                            </div>

                            <div>

                              <br>

                      </div>
                      <!-- Fin de mon input first container  -->

                      <!-- Debut de mon input Seconds container  -->
                      <div class="first_container">
                          <div class="first">
                            <div>
                              <label class="label_content">Zohr</label>
                              <br>
                              <input type="time" class="input_priere" placeholder="Zohr" formControlName="zohr">
                            </div>
                            
                            <div>
                              <label class="label_content">Magreb</label>
                              <br>
                              <input type="time" class="input_priere" placeholder="Isha" formControlName="isha">
                            </div>

                      </div>
                      <!-- Fin de mon input Seconds container  -->

                      <!-- Debut de mon input third container  -->
                      <div class="first_container">
                        <div class="first">
                          <div>
                            <label class="label_content">Asr</label>
                            <br>

                          </div>
                          
                          <div>
