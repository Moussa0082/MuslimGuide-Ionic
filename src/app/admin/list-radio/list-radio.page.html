  <ion-content [fullscreen]="true"  >
    <div style="background-color: #ffffff; width: 100%; height: 100%; ">
      <div class="container_header">
        <div class="color_blanc">

        </div>
      </div>

      <div class="cadre_container">
        <div class="cadre">

          <!-- Le titre de FN  -->
          <div class="mon_titre">
            <h1 class="titleh1">
              FM
            </h1>
          </div>

          <!-- Le div de l'image de radio  -->
          <div class="image_radio">
            <img class="img_radio" src="../../../assets/img_sy/icons8-radio-50 3.png" alt="image de radio">
          </div>

          <!-- Le div d'un petit paragraphe  -->
          <div class="mon_para">
            <p class="para_p"> 20 safar 1445 AH </p>
          </div>

          <!-- Le div de Mhz  -->
          <div class="div_desc">
            <h2 class="desc_h2"> Mhz </h2>
          </div>

        </div>
      </div>

      <!-- /////////////////////////////////////////////// -->

      <div class="div_ajouter_search">

        <div class="btn_container">
          <button id="open-modal" expand="block" class="btn_ajout">
          Ajouter
        </button> 
          <!-- <ion-button style="background-color: blue;" id="open-modal" expand="block">Open</ion-button> -->
        </div>

        <!-- Debut Pour les recherche bare search_container  -->
        <div class="search_container">
          <div class="recherche_bare">
            <input type="search" name="search" placeholder="Recherche" [(ngModel)]="recherche">
            <!-- mon icon de recherche  -->
            <i class="ri-search-line icon_search"></i>
          </div>
        </div>
        <!-- Fin Pour les recherche bare search_container  -->

      </div>


      <!-- 111111111111111111111 -->
      <div class="container_radio_list" *ngFor="let i= index,let radios of fmFilterer">

        <div class="tout_les_radio_container">
          <!-- l'imam   -->
          <div class="list_radio">
            <!-- section de titre radio  -->
            <div class="titre_radio">
              <h3 class="titre_radio_h3"> {{radios.nom}} </h3>
            </div>

            <!-- section de nombre de chaine radio   -->
            <div class="chaine_nombre_radio">
              <h2 class="chaine_nombre"> {{radios.frequence}}<strong>Mhz</strong> </h2>
            </div>

            <!-- section de lien de radio  -->
            <div class="link_radio">
              <a href="#" class="para_radio"> Lien : </a>
            </div>

          </div>

          <!-- ==================================== delete et edit  -->
          <div class="action_delete_put">
            <!-- icon pour edit  -->
            <div class="icon_edit">
              <i class="ri-edit-box-line"></i>
            </div>

            <!-- icon pour delete  -->
            <div class="icon_delete">
              <button>
                <i class="ri-delete-bin-line"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
                          <!-- poppup de formulaire d'ajoutRadio -->

    <ion-modal  #modal trigger="open-modal" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
      <ng-template>
        <ion-content >
          <div class="poppup">
            <h1>Ajouter Radio</h1>
            <div class="formlairePoppup">
              <form [formGroup]="ajoutRadio" (ngSubmit)="submit()">

                <div class="ion">
                  <div >
                    <ion-label label-placement="floating">Nom de la Radio</ion-label>
                    <ion-input style="padding-left: 15px!important;" type="text" name="nom" formControlName="nom" fill="outline"
                      placeholder="Enter Nom ici"></ion-input>
                  </div>

                  <div >
                    <ion-label label-placement="stacked">Frequence de la Radio</ion-label>
                    <ion-input style="padding-left: 15px!important;" type="number" name="frequence" formControlName="frequence" fill="outline"
                      placeholder="Enter la Frequence ici"></ion-input>
                  </div>
                </div>
                
                <div class="buttonIonic">
                  <button id="open" type="submit" ajoutRadio.valid>Enregistrer</button>
                  <button id="close"  (click)="modal.dismiss()">Fermer</button>
                  <!-- <ion-button id="open" type="submit" ajoutRadio.valid>Enregistrer</ion-button>
                  <ion-button id="close"  (click)="modal.dismiss()">Fermer</ion-button> -->
                </div>
                
              </form>
          </div>
        </div>

        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
