<ion-content class="">
  <form [formGroup]="addannonceForm" (ngSubmit)="onSubmit()">
    <div class="contourt">
      <h1 style="padding-top: 30px;">Ajouter Annonce</h1>
    
      <div class="cadreblanc">
        
        <div class="first">
          <div>
            <ion-label position="floating" style="margin-left: 10%; font-weight: bold;">Date :</ion-label>
            <ion-input type="date" style=" text-align: center;" class="input" formControlName='date'></ion-input>
          </div>

          <div>
            <ion-label position="floating" style="margin-left: 10px; font-weight: bold;">Nom Mosqu√©e :</ion-label>
            <ion-input type="text" style="text-align: center;" class="input" placeholder=".........."
              formControlName='nomMosquee'></ion-input>
          </div>

        </div>
        <div class="seconds">
          <div>
            <ion-label position="floating" style="margin-left: 10px; font-weight: bold;">Heure preche :</ion-label>
            <ion-input type="time" style=" text-align: center;" class="input" placeholder="hh:mm"
              formControlName='heurePreche'></ion-input>
          </div>

          <div>
            <ion-label position="floating" style="margin-left: 10px; font-weight: bold;">Heures tabsir :</ion-label>
            <ion-input type="time" style=" text-align: center;" class="input" placeholder="hh:mm"
              formControlName='heureTabsir'></ion-input>
          </div>

          <div class="button" style="display: flex; align-items: center;">
            <input type="submit" ajoutAnonnce.valid value="Ajouter"
              style=" text-align: center;height: 50px;width: 95vh; background-color: #25A069; border-radius: 20px; padding: 0 30px; border: none;">

              <input type="submit" value="Fermer"
              style="width: 95vh; height: 50px; margin-left: 0%; border-radius: 20px; color: #fff; background-color: #D79A10; padding: 0 30px; border: none; " (click)=" naviguerVersliste()">
          </div>
        </div>
      </div>
    </div>
  </form>
</ion-content>
