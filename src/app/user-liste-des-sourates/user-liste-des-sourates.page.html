<ion-content [fullscreen]="true">
  <div class="card-info">
      <div class="iman-info">
        <div class="fullname">
          <p>{{nom}} {{prenom}}</p>
        </div>
      <div class="photo">
        <img src={{photo}} alt="la photo de l'iman">
      </div>
    </div>
</div>
  <ion-searchbar placeholder="Recherche" autocomplete="on" autocorrect="on" [(ngModel)]="recherche"></ion-searchbar>
<ion-item-divider></ion-item-divider>
  <ion-card *ngFor="let i= index ;let sourate of sourateFiltres">
    <ion-card-content class="card-sourate">
      <div class="conteneur-sourate">
        <div class="numÃ©ro">
          <div class="cercle1">
            {{sourate.index+1}}
          </div>
        </div>
        <div class="sourate">{{ sourate.nom }}</div>
        <div class="bouton-jouer">
          <button ion-button color="primary" *ngIf="isPlayVisible" (click)="togglePlay(sourate)">
            <ion-icon [name]="sourate.isPlaying?'play-outline': 'play-outline' "></ion-icon>
          </button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
