<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lire-Coran</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="page-background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lire-Coran</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <img src="../../../assets/image/mosqué-play.png" alt="mosquée"> <br>
    <h1>Titre Sourate</h1>
    <div class="music">
      <div class="espace"></div>
      <p class="audio-min-start" style="font-size: 15px;">02:30 </p> <ion-range min="0" max="100" value="50" color="warning"></ion-range>  <p class="audio-min-end"> 04:30</p>
      <!-- <p class="audio-min-start" style="font-size: 20px;">02:30 </p> <span class="contain"><div class="contain-p-bar"></div> </span> <p class="audio-min-end"> 04:30</p> -->
    </div>
  </div>


  <div class="flex_box">
    <ion-button fill="clear" color="light">
      <ion-icon slot="icon-only" name="play-back"> </ion-icon>
    </ion-button>
    <ion-button shape="round" color="light">
      <ion-icon slot="icon-only" name="play"> </ion-icon>
    </ion-button>
    <ion-button fill="clear" color="light">
      <ion-icon slot="icon-only" name="play-forward"> </ion-icon>
    </ion-button>
  </div>
  <div class="bas">
   
    <ion-button fill="clear" color="success">
      <ion-icon  name="arrow-down-outline"></ion-icon>   
     </ion-button>
    <ion-button fill="clear" color="success">
      <ion-icon name="musical-note-outline"></ion-icon> 
     </ion-button>
  </div>

</ion-content>
